<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
    <title>Just Focus</title>
    <meta name="author" content="Just Focus">
    <meta name="description" content="An ADHD experience">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <link rel="manifest" href="manifest.json">.
    <script defer src="js/scripts.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div id="goingsit"><img id="goingsitimg" src="./images/going-sit.gif" alt=""></div>
    <div id="teacher"><img id="teacherimg" src="" alt=""></div>
    <div>
        <canvas id="canvas" width="256" height="256"></canvas> </div>
    <div id="loadingscreen">
        <div id="loading">Loading...</div>
        <div id="fact">Fact<br><br>Did you know that ADHD is short for Attention-Deficit / Hyperactivity Disorder?</div>

    </div>

    <div id="endScreen">
        <div id="fact">Thanks for playing! <br><br>If you have feedback, please let us know</div>

    </div>
    <div id="background"><img id="backgroundImg" src=""></div>
    <div id="mainmenu">

        <div id="popupmenu">
            <div class="buttonmenupopup">
                <h2>JUSTFOCUS</h2>
                <button class="popup" id="popContinue">Continue</button><br>
                <button class="popup">Save</button><br>
                <button class="popup" id="popupquit">Quit</button>
                <div id="quityesno">Are you sure you want to quit?<br><button class="yesno" id="quityes">YES</button><button class="yesno" id="quitno">NO</button></div>
            </div>
        </div>

        <div id="buttonsdiv">
            <button class="buttons" id="startButton">Start Game</button><br>
            <button class="buttons" id="continueButton">Continue</button>
        </div>
        <div id="logodiv"><img id="logo" src="./images/focuslogo.png" alt="logo"></div>

        <div id="hamburgermenu"><img id="menu" src="images/menu.png"></div>

        <!--Microgame Focus-->
        <div class="progress-bar" style="--width: 100" data-label="FOCUS"></div>
        <div id="wrapper">
            <div id="crackedtext">
                <span>FOCUS</span>
                <span>FOCUS</span>
                <span>FOCUS</span>
                <span>FOCUS</span>
            </div>
        </div>
        <div id="startmenu">
            <div id="startscreen">
                <h2>KEEP YOUR FOCUS</h2><button id="startbutton" class="playagain">Start game</button><br>
            </div>
        </div>
        <div id="textmenu">
            <div id="tryagain">
                <h2>YOU LOST YOUR FOCUS</h2>
                <button id="endGameButton" class="continue">Continue</button></div>
        </div>
        <div id="tap">
            <p>TAP</p>
        </div>


        <div id="footerbar">
            <div id="textfooter"> Hold to walk</div>
        </div>

    </div>
    <div id="fieldmenuschool">
        <div id="menugotoschool">
            <div id="enterschool"><button id="Enterschool">Enter School</button></div>
        </div>
    </div>
    <div id="invisiblelayer"></div>



</body>

</html>
